name: CD for Kubernetes

on:
  push:
    branches:
      - master

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version from config file
        id: get_version
        run: |
          VERSION=$(grep '^version' config.ini | sed 's/version = //')
          echo $VERSION > version.txt
          echo "::set-output name=VERSION::$VERSION"

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

  docker_publish:
    needs: create_release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Read version from file
        id: read_version
        run: |
          VERSION=$(cat version.txt)
          echo "::set-output name=VERSION::$VERSION"

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image with version tag
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/tone-track-image:${{ steps.read_version.outputs.VERSION }} -f devops/build/DockerfileK8S .

      - name: Build Docker image with "latest" tag
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/tone-track-image:latest -f devops/build/DockerfileK8S .

      - name: Push Docker image with version tag
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tone-track-image:${{ steps.read_version.outputs.VERSION }}

      - name: Push Docker image with "latest" tag
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tone-track-image:latest