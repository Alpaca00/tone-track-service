<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tone-track</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
body {
    background-color: #1f1f1f;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 70px;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}
.navbar {
    background-color: transparent;
    color: #777;
    font-family: Arial, sans-serif;
}
.alert {
    background-color: transparent;
    border: 1px solid #77416e;
    color: #777;
    font-family: Arial, sans-serif;
    border-radius: 4px;
    width: 400px;
    margin-top: 30px;
    margin-bottom: 20px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.container {
    background-color: transparent;
    padding: 30px;
    border-radius: 4px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    width: 400px;
    margin-top: 50px;
}
.btn-primary {
    background-color: #555;
    border-color: #555;
    color: #777;
    font-family: Arial, sans-serif;
    width: 100%;
}

.btn-primary:hover {
    background-color: #777;
    border-color: #777;
}
    h2 {
    color: #77416e;
    font-family: Arial, sans-serif;
}
.form-control {
    background-color: transparent;
    border: 2px solid #555;
    color: #4db8ff;
    font-family: Arial, sans-serif;
    border-radius: 1px;
}

.form-control:focus {
    border-color: #777;
    box-shadow: none;
}

.result-label {
    border: 2px solid #555;
    padding: 10px;
    border-radius: 4px;
    margin-top: 20px;
    text-align: center;
    display: none;
}

footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #777;
}

footer a {
    color: #777;
    text-decoration: none;
}

footer a:hover {
    color: #77416e;
}

.footer-content {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 20px;
}

.footer-item {
    display: flex;
    align-items: center;
}

.footer-item a {
    margin-left: 8px;
    text-decoration: none;
    color: inherit;
}

.footer-item i {
    color: #77416e;
}

</style>
<header>
<nav class="navbar">
  <a class="navbar-brand" style="color: #777;font-family: Arial, sans-serif;">tone-track</a>
  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a class="nav-link disabled"><span class="sr-only">(current)</span></a>
    </div>
  </div>
</nav>
        <hr style="border-color: #77416e;">
</header>
<body>
<div class="alert" id="alert-tid" role="alert">
    This is a simple sentiment analysis tool
</div>
<div class="container">
    <h4 class="text-center mb-3" style="color: #777;">sentiment analysis</h4>
    <div class="form-group">
        <input type="text" class="form-control" id="userInput" placeholder="Enter text or message here">
    </div>
    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    <div class="result-label" id="resultLabel">Your result will appear here</div>
</div>
<footer>
    <hr style="border-color: #77416e;">
    <div class="footer-content">
        <div class="footer-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:support.tone-track.uno@gmail.com">support.tone-track@gmail.com</a>
        </div>
        <div class="footer-item">
            <i class="fas fa-heart"></i>
            <a href="https://childrenofthewar.org/eng" target="_blank">If you found this resource helpful and would like
                to say thank you, please supporting this: https://childrenofthewar.org/eng</a>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('submitBtn').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        const resultLabel = document.getElementById('resultLabel');
        resultLabel.innerText = `You entered: ${userInput}`;
        resultLabel.style.display = 'block';
    });
</script>
</body>
</html>
