<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tone-track</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
    background-color: #1f1f1f;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.container {
    background-color: #333;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    width: 400px;
}
.btn-primary {
    background-color: #555;
    border-color: #555;
    color: #dfe3ce;
    width: 100%;
}

.btn-primary:hover {
    background-color: #777;
    border-color: #777;
}
</style>
<body>
<div class="container">
    <h4 class="text-center mb-3">tone-track sentiment analysis</h4>
    <div class="form-group">
        <input type="text" class="form-control" id="userInput" placeholder="Enter text or message here">
    </div>
    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    <div class="result-label" id="resultLabel">Your result will appear here</div>
</div>
<footer>
    <hr style="border-color: #555;">
    <div class="footer-content">
        <div class="footer-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:support.tone-track.uno@gmail.com">support.tone-track@gmail.com</a>
        </div>
        <div class="footer-item">
            <i class="fas fa-heart"></i>
            <a href="https://childrenofthewar.org/eng" target="_blank">If you found this resource helpful and would like
                to say thank you, please supporting this: https://childrenofthewar.org/eng</a>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('submitBtn').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        const resultLabel = document.getElementById('resultLabel');
        resultLabel.innerText = `You entered: ${userInput}`;
        resultLabel.style.display = 'block';
    });
</script>
</body>
</html>
